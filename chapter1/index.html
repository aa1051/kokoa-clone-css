<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-ber">
      <div class="status-ber__column">
        <span>NO Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!--와이파이 아이콘-->
      </div>
      <div class="status-ber__column">
        <span>18:43</span>
        <!-- 시간 -->
      </div>
      <div class="status-ber__column">
        <span>5%</span>
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt"></i>
        <!-- 배터리 아이콘 -->
        <!-- 충전표시 아이콘 -->
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KaKaoTalk</h1>
      <p class="welcome-header__text">
        lf you have a KaKao Account log in with your email or phone nuber.
      </p>
    </header>
    <form accept="frinds.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find KaKao Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/d92affe367.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
